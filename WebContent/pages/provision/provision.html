    // 搜索
    function _search(){
		layui.use('layer',function(){
			var layer = layui.layer;
			if($.trim($('#enterprise').val())!=''){
				var reg = /^[a-zA-Z0-9_\u0391-\uFFE5 ]{1,30}$/;
				if(!reg.test($('#enterprise').val())){
					layer.tips('不允许有特殊字符，最多20个字符', '#enterprise', {tips: [1, '#34495E']});return;
				}					
			}
		})
	}
    // 新增
