        <div class="form-group">

            <div class="col-xs-6">
				<select id="v2" class="form-control" name="enterprise">
	                <option value="">请选择供应商</option>
	                <option value="1">圆通</option>
	                <option value="2">中通</option>
	                <option value="3">顺丰</option>
	            </select>
			</div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right"for="v2">业务类型：</label>
            <div class="col-xs-6">
	            <input class="form-control" id="v2" type="text" placeholder="业务类型" name="business_type"/>
	        </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v3">区域：</label>

            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v4">费用（RMB）：</label>

            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v5">费用（USD）：</label>
            <div class="col-xs-6">
                <input class="form-control" id="v5" type="text" placeholder="费用（USD）" name="usd">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v6">费用（EUR）：</label>
            <div class="col-xs-6">
                <input class="form-control" id="v6" type="text" placeholder="费用（EUR）" name="eur">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label" for="v5"></label>
            <div class="col-xs-6 text-right">
	            <button type="button" class="btn btn-10">取消</button>
	            <button id="v" type="submit" class="btn btn-11">保存</button>
        	</div>
        </div>
