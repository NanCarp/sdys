<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>仓储费收费标准（国内）</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../../dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="../../../css/admin.css" rel="stylesheet">
	<link href="../../../resource/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<style type="text/css">
		body { margin:0 75px 0 0;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<form class="form-horizontal" role="form" style="margin-top:20px;" id="defaultForm">
	<div class="container">
        <#if record??>
        <input type="hidden" name="id" value="${record.id}">
        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-xs-6 control-label text-right" for="period">时间段：</label>
                <div class="col-xs-6">
                    <input class="form-control form_datetime" placeholder="年月" name="period" id="period" value="${record.period!}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-6 control-label text-right" for="currency">币制：</label>
                <div class="col-xs-6">
                    <select class="form-control" name="currency" id="currency">
                        <option value="">币制</option>
                        <#if currencyList?? && currencyList?size gt 0>
                        <#list currencyList as currency>
                        <option value="${currency.keyword}" <#if currency.keyword == record.currency>selected</#if> >${currency.keyword}</option>
                        </#list>
                        </#if>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-xs-6 control-label text-right" for="location">物流公司：</label>
                <div class="col-xs-6">
                    <select class="form-control" name="location" id="location">
                        <option value="">物流公司</option>
                        <option value="亚龙" <#if record.location == "亚龙">selected</#if> >亚龙</option>
                        <option value="Ordin" <#if record.location == "Ordin">selected</#if> >Ordin</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-6 control-label text-right" for="amount">收费标准：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="每天费用" name="amount" id="amount" value="${record.amount!}">
                </div>
            </div>
        </div>
        <#else>
        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-xs-6 control-label text-right" for="period">时间段：</label>
                <div class="col-xs-6">
                    <input class="form-control form_datetime" placeholder="年月" name="period" id="period" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-6 control-label text-right" for="currency">币制：</label>
                <div class="col-xs-6">
                    <select class="form-control" name="currency" id="currency">
                        <option value="">币制</option>
                        <#if currencyList?? && currencyList?size gt 0>
                        <#list currencyList as currency>
                        <option value="${currency.keyword}">${currency.keyword}</option>
                        </#list>
                        </#if>
                    </select>
                </div>
            </div>
	   	</div>
	   	<div class="col-xs-6">
	   		<div class="form-group">
                <label class="col-xs-6 control-label text-right" for="company_name">物流公司：</label>
                <div class="col-xs-6">
                    <select class="form-control" name="location" id="location">
                        <option value="">物流公司</option>
                        <option value="亚龙">亚龙</option>
                        <option value="Ordin">Ordin</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-6 control-label text-right" for="amount">收费标准：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="每天费用" name="amount" id="amount">
                </div>
            </div>
	   	</div>
	   	</#if>
	   	<div class="col-xs-12">
		    <div class="form-group">
		        <label class="col-xs-3 control-label" for="v"></label>
		        <div class="col-xs-9">
		            <!-- <button type="button" class="btn btn-10" id="cancel">取消</button> -->
		            <button id="v" type="submit" class="btn btn-11">　保存　</button>
		       	</div>
		    </div>
	   	</div>
	   	
    </div>
</form>
<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../../dist/js/sb-admin-2.js"></script>
<script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../../resource/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script> 
<script src="../../../resource/bootstrap-datetimepicker/js/moment-with-locales.min.js"></script>
<script src="../../../resource/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../js/common/admin.js"></script>
<script type="text/javascript">
//日期控件
$(".form_datetime").datetimepicker({
	format: "yyyymm",
	autoclose: true,
	todayBtn: false,
	todayHighlight: true,
	showMeridian: true,
	pickerPosition: "bottom-right",
	language: 'zh-CN',//中文，需要引用zh-CN.js包
	startView: 3,// // 日视图
	minView: 3,
});
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			"period": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
            "location": {
                validators: {
                    notEmpty: {
                        message: '不能为空!'
                    }
                }
            },
            "currency": {
                validators: {
                    notEmpty: {
                        message: '不能为空!'
                    }
                }
            },
            "amount": {
                validators: {
                    notEmpty: {
                        message: '不能为空!'
                    },
                    regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多20个字符'
                    }
                }
            },
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/warehouse/standardChargeDomestic/save", $('#defaultForm').serialize(), function(result) {
		if (result.isSuccess) {
            parent.layer.msg(result.tips, {time: 2000}, function(){
                layer_close();
                parent.parent.refresh_iframe();
            });

        } else {
            parent.layer.msg(result.tips, {time: 2000});
        }
		
	});
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});

</script>
</body>

</html>
