<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>费用明细结算表（国际）出库费用</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../../dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="../../../css/admin.css" rel="stylesheet">
	<link href="../../../css/common/common.css" rel="stylesheet">
	<link href="../../../resource/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<style type="text/css">
		body { margin:0 50px 0 0;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
		.container {width: 100% !important;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<form class="form-horizontal" role="form" style="margin-top:20px;" id="defaultForm">
    <input type="hidden" name="id" value="${record.id}">
	<div class="container">
	   	<div class="col-xs-6">
	   		<div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="company_name">物流公司：</label>
                <div class="col-xs-6">
                    <select class="form-control" name="company_name" id="company_name">
                        <option value="">物流公司</option>
                        <#if companyList?? && companyList?size gt 0>
                        <#list companyList as company>
                        <option value="${company.company_name}" <#if company.company_name == record.company_name >selected</#if> >${company.company_name}</option>
                        </#list>
                        </#if>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="period">账单周期：</label>
                <div class="col-xs-6">
                    <input class="form-control yyyymm" placeholder="年月" name="period" id="period" value="${record.period!}">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="currency">币制：</label>
                <div class="col-xs-6">
                    <select class="form-control" name="currency" id="currency">
                        <option value="">币制</option>
                        <#if currencyList?? && currencyList?size gt 0>
                        <#list currencyList as currency>
                        <option value="${currency.keyword}" <#if currency.keyword == record.currency>selected</#if> >${currency.keyword}</option>
                        </#list>
                        </#if>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="out_date">时间：</label>
                <div class="col-xs-6">
                    <input class="form-control form_datetime" placeholder="时间" name="out_date" id="out_date" value="${record.out_date!}">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="out_container_no">集装箱号：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="集装箱号" name="out_container_no" id="out_container_no" value="${record.out_container_no!}" readonly>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="out_tray_quantity">出库托数：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="出库托数" name="out_tray_quantity" id="out_tray_quantity" value="${record.out_tray_quantity!}">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="loading_fees">装货费：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="装货费" name="loading_fees" id="loading_fees" value="${record.loading_fees!}">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="customs_fees">出仓报关费(/BILL)：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="出仓报关费" name="customs_fees" id="customs_fees" value="${record.customs_fees!}">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="file_fees">文件费(/BILL)：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="文件费" name="file_fees" id="file_fees" value="${record.file_fees!}">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="delivery_fees">送货费：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="送货费" name="delivery_fees" id="delivery_fees" value="${record.delivery_fees!}">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-6 control-label text-right" for="other_fees">其他费用：</label>
                <div class="col-xs-6">
                    <input class="form-control" placeholder="其他费用" name="other_fees" id="other_fees" value="${record.other_fees!}">
                </div>
            </div>
	        <div class="form-group form-group-sm">
	            <label class="col-xs-6 control-label text-right" for="remark">备注：</label>
	            <div class="col-xs-6">
	                <input class="form-control" placeholder="备注" name="remark" id="remark" value="${record.remark!}">
	            </div>
	        </div>
	        <div class="form-group form-group-sm">
	            <label class="col-xs-6 control-label text-right" for="invoice_no">发票号：</label>
	            <div class="col-xs-6">
	                <input class="form-control" placeholder="发票号" name="invoice_no" id="invoice_no" value="${record.invoice_no!}">
	            </div>
	        </div>
	        <div class="form-group form-group-sm">
	            <label class="col-xs-6 control-label text-right" for="delivery_no">出库单号：</label>
	            <div class="col-xs-6">
	                <input class="form-control" placeholder="出库单号" name="delivery_no" id="delivery_no" value="${record.delivery_no!}" readonly>
	            </div>
	        </div>
        </div>
		<div class="col-xs-12">
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label" for="commit_btn"></label>
                <div class="col-xs-9 text-left">
                    <button id="commit_btn" class="btn btn-11">　保存　</button>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../../dist/js/sb-admin-2.js"></script>
<script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../../resource/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script> 
<script src="../../../resource/bootstrap-datetimepicker/js/moment-with-locales.min.js"></script>
<script src="../../../resource/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../js/common/admin.js"></script>
<script type="text/javascript">
//日期控件
$(".form_datetime").datetimepicker({
	format: "yyyy-mm-dd",
	autoclose: true,
	todayBtn: false,
	todayHighlight: true,
	showMeridian: true,
	pickerPosition: "bottom-right",
	language: 'zh-CN',//中文，需要引用zh-CN.js包
	startView: 2,// 日视图
	minView: 2,
});
$(".yyyymm").datetimepicker({
    format: "yyyymm",
    autoclose: true,
    todayBtn: false,
    todayHighlight: true,
    showMeridian: true,
    pickerPosition: "bottom-right",
    language: 'zh-CN',//中文，需要引用zh-CN.js包
    startView: 3,// 月视图
    minView: 3,
});
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			"company_name": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
			"period": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
			"currency": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
			"out_date": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
            "out_container_no": {
                validators: {
                    notEmpty: {
                        message: '不能为空!'
                    },
                }
            },
			"out_tray_quantity": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
			"loading_fees": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
			"customs_fees": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
			"file_fees": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
			"delivery_fees": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
            "other_fees": {
                validators: {
                    notEmpty: {
                        message: '不能为空!'
                    },
                }
            },
			"remark": {
				stringLength: {
                    min: 0,
                    max: 100,
                    message: '最多100个字符'
                }
			},
			"invoice_no": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			},
			"delivery_no": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
				}
			}
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/warehouse/feesInternationalOut/save", $('#defaultForm').serialize(), function(result) {
		if (result.isSuccess) {
            parent.layer.msg("保存成功", {time: 2000}, function(){
                layer_close();
                parent.parent.refresh_iframe();
            });

        } else {
            parent.layer.msg(result.tips, {time: 2000});
        }
		
	});
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});

</script>
</body>

</html>
