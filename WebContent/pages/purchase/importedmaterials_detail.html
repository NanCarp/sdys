<body>
<form class="form-horizontal" role="form" style="margin-top:20px;" id="defaultForm">
	<#if im??>	
	<div style="display: inline-block">	
	<input hidden="" name="id" value="${im.id!}" id="id">
     <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_inner_num">内部编号：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="内部编号" name="import_inner_num" id="import_inner_num" value="${im.import_inner_num!}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_invoice_num">进口发票号：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="进口发票号" name="import_invoice_num" id="import_invoice_num" value="${im.import_invoice_num!}">
        </div>
    </div> 
     <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_type">货物品种：</label>
        <div class="col-xs-6">
           <select style="padding-right: 2px" class="form-control" name="import_type" id="import_type" onchange="setCustom(this)">
                <option value="">--选择货物品种--</option>
                <option <#if im.import_type=='原材料'>selected</#if> value="原材料">原材料</option>
                <option <#if im.import_type=='硅材料'>selected</#if> value="硅材料">硅材料</option>
                <option <#if im.import_type=='样品'>selected</#if> value="样品">样品</option>
                <option <#if im.import_type=='设备'>selected</#if> value="设备">设备</option>
                <option <#if im.import_type=='设备配件'>selected</#if> value="设备配件">设备配件</option>
                <option <#if im.import_type=='电池片'>selected</#if> value="电池片">电池片</option>
                <#if im.import_type=='原材料' || im.import_type=='硅材料' || im.import_type=='样品' || im.import_type=='设备' ||
                	im.import_type=='设备配件' || im.import_type=='电池片'>               	
                <#else>
                	<option value="${im.import_type!}" selected>${im.import_type!}</option>
                </#if>
                <option <#if im.import_type=='其他自定义'>selected</#if> value="其他自定义">其他自定义</option>
           </select>                       
        </div>
    </div>    
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="declare_unit_price">报关单价：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="报关单价" name="declare_unit_price" id="declare_unit_price" value="${im.declare_unit_price!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_total_dollar">折美元：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="折美元" name="import_total_dollar" id="import_total_dollar" value="${im.import_total_dollar!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="gross_weight">毛重：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="毛重" name="gross_weight" id="gross_weight" value="${im.gross_weight!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="transf_property">物权转移日期：</label>
        <div class="col-xs-6">
            <input class="form-control form_datetime" placeholder="物权转移日期" name="transf_property" id="transf_property" value="${im.transf_property!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="actual_arrival_date">实际到厂日期：</label>
        <div class="col-xs-6">
            <input class="form-control form_datetime" placeholder="实际到厂日期" name="actual_arrival_date" id="actual_arrival_date" value="${im.actual_arrival_date!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="main_note_num">主提运单号：</label>
        <div class="col-xs-6">
            <input style="padding-right: 2px" class="form-control" placeholder="申报总价" name="main_note_num" id="main_note_num" value="${im.main_note_num!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="departure_place">起运国(地区)：</label>
        <div class="col-xs-6">
            <select style="padding-right: 2px" class="form-control" name="departure_place" id="departure_place" onchange="setCustom(this)">
                <option value="">--选择起运国(地区)--</option>
                <option <#if im.departure_place=='中国'>selected</#if> value="中国" > 中国</option>
                <option <#if im.departure_place=='德国'>selected</#if> value="德国" > 德国</option>
                <option <#if im.departure_place=='日本'>selected</#if> value="日本" > 日本</option>
                <option <#if im.departure_place=='美国'>selected</#if> value="美国" > 美国</option>
                <option <#if im.departure_place=='台湾'>selected</#if> value="台湾" > 台湾</option>
                <option <#if im.departure_place=='英国'>selected</#if> value="英国" > 英国</option>
                <option <#if im.departure_place=='韩国'>selected</#if> value="韩国" > 韩国</option>
                <option <#if im.departure_place=='意大利'>selected</#if> value="意大利" > 意大利</option>
                <option <#if im.departure_place=='越南'>selected</#if> value="越南" > 越南</option>
                <option <#if im.departure_place=='香港'>selected</#if> value="香港" > 香港</option>
                <option <#if im.departure_place=='马来西亚'>selected</#if> value="马来西亚" > 马来西亚</option>
                <option <#if im.departure_place=='俄罗斯'>selected</#if> value="俄罗斯" > 俄罗斯</option>
                <option <#if im.departure_place=='澳大利亚'>selected</#if> value="澳大利亚" > 澳大利亚</option>
                <option <#if im.departure_place=='加拿大'>selected</#if> value="加拿大" > 加拿大</option>
                <#if im.departure_place=='中国' || im.departure_place=='德国' || im.departure_place=='日本' || im.departure_place=='美国' ||
                	 im.departure_place=='台湾' || im.departure_place=='英国' || im.departure_place=='韩国' || im.departure_place=='意大利' ||
                	 im.departure_place=='越南' || im.departure_place=='香港' || im.departure_place=='马来西亚' || im.departure_place=='俄罗斯' ||
                	 im.departure_place=='澳大利亚' || im.departure_place=='加拿大'>               	
                <#else>
                	<option value="${im.departure_place!}" selected>${im.departure_place!}</option>
                </#if>
                <option <#if im.departure_place=='其他自定义'>selected</#if> value="其他自定义" > 其他自定义</option>
           </select> 
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="logistics_id">物流公司：</label>
        <div class="col-xs-6">
             <select style="padding-right: 2px" class="form-control" name="logistics_id" id="logistics_id">
                <option value="">--请选择物流公司--</option>  
                <#if WuLiuCompanies?? && WuLiuCompanies?size gt 0>      
                <#list WuLiuCompanies as WuliuCompany>
                	<option <#if im.logistics_id==WuliuCompany.id>selected</#if> value="${WuliuCompany.id}">${WuliuCompany.company_name}</option>
                </#list>
                </#if>
           </select> 
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="manual_id">手册号：</label>
        <div class="col-xs-6">
            <select style="padding-right: 2px" class="form-control" name="manual_id" id="manual_id" onchange="getItemNumber()">
            	<option value="">--请选择手册--</option>
            	<#if importmanuals?? && importmanuals?size gt 0>
            	<#list importmanuals as importmanual>
            		<option <#if im.manual_id==importmanual.manual_id>selected</#if> value="${importmanual.manual_id}">${importmanual.manual_id}</option>
            	</#list>
            	</#if>
            	<option value=""></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="VAT">增值税：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="增值税" name="VAT" id="VAT" value="${im.VAT!}" onblur="setTotal_tax()" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="payment_date">支付日期：</label>
        <div class="col-xs-6">
            <input class="form-control form_datetime" placeholder="支付日期" name="payment_date" id="payment_date" value="${im.payment_date!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="receipt_no">入库单(校验单)：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="入库单(校验单)" name="receipt_no" id="receipt_no" value="${im.receipt_no!}">
        </div>
    </div>   
    <div class="form-group">
        <label class="col-xs-5 control-label" for="v"></label>
        <div class="col-xs-6">
            <button id="v" type="submit" class="btn btn-11">　保存　</button>
       	</div>
    </div>
 </div>  
 <div style="display:inline-block;margin-bottom: 50px"> 
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="purchasing_agent">采购员：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="采购员" name="purchasing_agent" id="purchasing_agent" value="${im.purchasing_agent!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_name">商品名称：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="商品名称" name="import_name" id="import_name" value="${im.import_name!}" onblur="getHScode()">
        </div>

    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="declare_quantity">报关数量：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="报关数量" name="declare_quantity" id="declare_quantity" value="${im.declare_quantity!}" onblur="getunitprice()">
        </div>
    </div>
     <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_total_price">总价：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="总价" name="import_total_price" id="import_total_price" value="${im.import_total_price!}" onblur="getunitprice()">
        </div>

     <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_num">件数：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="件数" name="import_num" id="import_num" value="${im.import_num!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="net_weight">净重：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="净重" name="net_weight" id="net_weight" value="${im.net_weight!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_date">进口日期：</label>
        <div class="col-xs-6">
            <input class="form-control form_datetime" placeholder="进口日期" name="import_date" id="import_date" value="${im.import_date!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_code">商品编码：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="商品编码" name="import_code" id="import_code" value="${im.import_code!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="trade_terms">贸易条款：</label>
        <div class="col-xs-6">
             <select style="padding-right: 2px" class="form-control" name="trade_terms" id="trade_terms" onchange="setCustom(this)">
                <option value="">--选择贸易条款--</option>
                <option <#if im.trade_terms=='EXW'>selected</#if> value="EXW">EXW</option>
                <option <#if im.trade_terms=='FOB'>selected</#if> value="FOB" >FOB</option>
                <option <#if im.trade_terms=='CFR'>selected</#if> value="CFR" >CFR</option>
                <option <#if im.trade_terms=='CIF'>selected</#if> value="CIF" >CIF</option>
                <option <#if im.trade_terms=='CIP'>selected</#if> value="CIP" >CIP</option>
                <option <#if im.trade_terms=='DAP WUXI'>selected</#if> value="DAP WUXI" >DAP WUXI</option>
                <option <#if im.trade_terms=='DAP SHANGHAI'>selected</#if> value="DAP SHANGHAI" >DAP SHANGHAI</option>
                <option <#if im.trade_terms=='DDP'>selected</#if> value="DDP" >DDP</option>
                <option <#if im.trade_terms=='DDU'>selected</#if> value="DDU" >DDU</option>
                <#if im.trade_terms=='EXW' || im.trade_terms=='DAP WUXI' || im.trade_terms=='CFR' || im.trade_terms=='CIF' ||
                	 im.trade_terms=='CIP' || im.trade_terms=='FOB' || im.trade_terms=='DAP SHANGHAI' || im.trade_terms=='DDP' ||
                	 im.trade_terms=='DDU'>               	
                <#else>
                	<option value="${im.trade_terms}" selected>${im.trade_terms}</option>
                </#if>
                <option <#if im.trade_terms=='其他自定义'>selected</#if> value="其他自定义" >其他自定义</option>
           </select> 
        </div>
    </div>   
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="loading_port">装货港：</label>
        <div class="col-xs-6">
            <select style="padding-right: 2px" class="form-control" name="loading_port" id="loading_port">
                <option value="">--选择装货港--</option>
                <option <#if im.loading_port=="境内">selected</#if> value="境内">境内</option>
                <option <#if im.loading_port=="桃园机场">selected</#if> value="桃园机场">桃园机场</option>                
           </select>
        </div>
    </div> 
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="declare_customs">申报地海关：</label>
        <div class="col-xs-6">
             <select style="padding-right: 2px" class="form-control" name="declare_customs" id="declare_customs">
             	<option value="" >--请选择海关--</option>  
                <option <#if im.declare_customs=="2201浦江海关">selected</#if> value="2201浦江海关"> 2201浦江海关</option>
                <option <#if im.declare_customs=="2202吴淞海关">selected</#if> value="2202吴淞海关" > 2202吴淞海关</option>
                <option <#if im.declare_customs=="2211卢湾监管">selected</#if> value="2211卢湾监管" > 2211卢湾监管</option>
                <option <#if im.declare_customs=="2225外港海关">selected</#if> value="2225外港海关" > 2225外港海关</option>
                <option <#if im.declare_customs=="2227普陀区站">selected</#if> value="2227普陀区站" > 2227普陀区站　</option>
                <option <#if im.declare_customs=="2229航交办">selected</#if> value="2229航交办" > 2229航交办　</option>
                <option <#if im.declare_customs=="2231洋山市内">selected</#if> value="2231洋山市内" > 2231洋山市内</option>
                <option <#if im.declare_customs=="2233浦东机场">selected</#if> value="2233浦东机场" > 2233浦东机场</option>
                <option <#if im.declare_customs=="2244上海快件">selected</#if> value="2244上海快件" > 2244上海快件</option>
                <option <#if im.declare_customs=="2248洋山港区">selected</#if> value="2248洋山港区" > 2248洋山港区</option>
                <option <#if im.declare_customs=="2303苏州海关">selected</#if> value="2303苏州海关" > 2303苏州海关</option>
                <option <#if im.declare_customs=="2304无锡海关">selected</#if> value="2304无锡海关" > 2304无锡海关</option>
                <option <#if im.declare_customs=="2305张家港关">selected</#if> value="2305张家港关" > 2305张家港关</option>
                <option <#if im.declare_customs=="2312江阴海关">selected</#if> value="2312江阴海关" > 2312江阴海关</option>
                <option <#if im.declare_customs=="2317禄口机办">selected</#if> value="2317禄口机办" > 2317禄口机办</option>
                <option <#if im.declare_customs=="2327太仓海关">selected</#if> value="2327太仓海关" > 2327太仓海关</option>
                <option <#if im.declare_customs=="2345镇江加工">selected</#if> value="2345镇江加工" > 2345镇江加工</option>
                <option <#if im.declare_customs=="2354扬关出加">selected</#if> value="2354扬关出加" > 2354扬关出加</option>
                <option <#if im.declare_customs=="2358苏园保税">selected</#if> value="2358苏园保税" > 2358苏园保税</option>
                <option <#if im.declare_customs=="2365张保税港">selected</#if> value="2365张保税港" > 2365张保税港</option>             
                <option <#if im.declare_customs=="2374锡高综保">selected</#if> value="2374锡高综保" > 2374锡高综保</option>
                <option <#if im.declare_customs=="2991杭加工区">selected</#if> value="2991杭加工区" > 2991杭加工区</option>
                <option <#if im.declare_customs=="5343深盐物流">selected</#if> value="5343深盐物流" > 5343深盐物流</option>
                <option <#if im.declare_customs=="9006陕加工B">selected</#if> value="9006陕加工B" > 9006陕加工B</option>
                <option <#if im.declare_customs=="9007西安物流">selected</#if> value="9007西安物流" > 9007西安物流</option>               
           </select>
        </div>
    </div> 
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="item_no">项号：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="项号" name="item_no" id="item_no" value="${im.item_no!}">
        </div>
    </div> 
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="Total_tax">税款总计：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="税款总计" name="Total_tax" id="Total_tax" value="${im.Total_tax!}">
        </div>
    </div> 
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="return_invoice_date">税单退单日期：</label>
        <div class="col-xs-6">
            <input class="form-control form_datetime" placeholder="税单退单日期" name="return_invoice_date" id="return_invoice_date" value="${im.return_invoice_date!}">
        </div>
    </div> 
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="receipt_type">单据类型：</label>
        <div class="col-xs-6">
           	<select style="padding-right: 2px" class="form-control" name="receipt_type" id="receipt_type">
                <option value="">--选择单据类型--</option>
                <option <#if im.receipt_type=="进货">selected</#if> value="进货">进货</option>
                <option <#if im.receipt_type=="出货">selected</#if> value="出货">出货</option>

</div>
<div style="display:inline-block;margin-bottom: 99px">

        <label class="col-xs-5 control-label text-right" for="order_num">订单号：</label>
        <div class="col-xs-6">
            <input class="form-control" placeholder="订单号" name="order_num" id="order_num" value="${im.order_num!}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="import_specification">规格型号：</label>

.on('success.form.bv', function(e) {
	e.preventDefault();
	 $.post("/purchase/importedmaterials/saveimportedmaterials", $('#defaultForm').serialize(), function(result) {
		if (result.result) {
			if(result.import_inner_num!=null){
				parent.layer.msg("保存成功<br>"+"内部编号为:"+result.import_inner_num, {time: 3000}, function(){
					layer_close();
					parent.parent.refresh_iframe();
				});
			}else{
				parent.layer.msg("保存成功", {time: 2000}, function(){
					layer_close();
					parent.parent.refresh_iframe();

//根据总价和数量计算单价
function getunitprice(){
 	var import_total_price = $("#import_total_price").val();
	var declare_quantity = $("#declare_quantity").val();	
	if((import_total_price!=null)&&(import_total_price!="")&&(declare_quantity!=null)&&(declare_quantity!="")){
		var declare_unit_price =parseFloat(import_total_price)/parseFloat(declare_quantity);
		$("#declare_unit_price").val(declare_unit_price.toFixed(4));
	}
}

//根据商品名称自动补全商品编码
function getHScode(){
	getItemNumber();
	var import_name = $.trim($("#import_name").val());
	$.post("/purchase/importedmaterials/getHScode",{"import_name":import_name},function(result){
		if(result.flag){
			$("#import_code").val(result.import_code);
		}else{
			$("#import_code").val("");
		}
	},"JSON")
}

//根据商品名称以及手册号带出项号
function getItemNumber(){
	var import_name = $.trim($("#import_name").val());
	var manual_id = $("#manual_id").val();
	if(manual_id!=""){//现有手册号才可以有项号
		$("#item_no").removeAttr("disabled");
		$("#item_no").attr("placeholder","项号");
	}else{
		$("#item_no").attr("disabled","disabled");
		$("#item_no").attr("placeholder","先选择手册号");
	}
	$.post("/purchase/importedmaterials/getItemNumber",{"import_name":import_name,"manual_id":manual_id},function(result){
		if(result.flag){
			$("#item_no").val(result.itemnumber);
		}else{
			$("#item_no").val("");
		}
	},"JSON")
}

//税款总计
function setTotal_tax(){
	var tariff =$.trim($("#tariff").val());
	var VAT = $.trim($("#VAT").val());
	if(tariff!=null&&tariff!=""&&VAT!=null&&VAT!=""){
		var Total_tax = parseFloat(tariff) + parseFloat(VAT);
		$("#Total_tax").val(Total_tax);
	}
}

//设置自定义数据
function setCustom(_obj){
	var obj = $(_obj).val();
	var name = $(_obj).attr("name");
	var id = $(_obj).attr("id");
	if(obj == "其他自定义"){
		$(_obj).parent().empty().append("<input class='form-control' placeholder='自定义内容' name='"+name+"' id='"+id+"'>")
	}
}
