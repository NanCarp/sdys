.on('success.form.bv', function(e) {
	e.preventDefault();
	 $.post("/purchase/importdomestic", $('#defaultForm').serialize(), function(result) {
		if (result.result) {
			if(result.import_inner_num!=null){
				parent.layer.msg("保存成功<br>"+"内部编号为:"+result.import_inner_num, {time: 3000}, function(){
					layer_close();
					parent.parent.refresh_iframe();
				});
			}else{
				parent.layer.msg("保存成功", {time: 2000}, function(){
					layer_close();
					parent.parent.refresh_iframe();
				});
			}
		} else {
			parent.layer.msg('保存失败', {icon: 1});
		}
		
	}); 
});

//进口料件输入完毕自动带出，单位、项号、商品编码
function getInfoFromImportName(){
	var import_material_name = $.trim($("#import_material_name").val());
	var manual_id = $("#manual_id").val();
	if(import_material_name!=""&&manual_id!=""){
		$.post("/purchase/importdomestic/getInfoFromImportName",{"import_material_name":import_material_name,"manual_id":manual_id},function(result){
			if(result.flag){
				$("#import_num").val(result.import_num);
				$("#import_code").val(result.import_code);
				$("#unit").val(result.import_unit);
			}
		},"JSON")	
	}
	
}
