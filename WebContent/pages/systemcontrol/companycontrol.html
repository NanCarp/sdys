<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>菜单管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../resource/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
    <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/admin.css" rel="stylesheet">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="background: #fff">
    <div id="wrapper">
        <div>
            <div class="row">
                <div class="col-lg-12">               
                    <div class="panel panel-default" >
                        <div class="panel-heading">
                        	<div class="container container-fluid">
                        	    <div class="row">                        	                           			                        	
                                    <div class="col-sm-2 col-xs-2 head_2" style="min-width: 100px">
                                        <input type="search" class="form-control" placeholder="输入公司"  name="companyName" id="companyName" value="${companyName}">
                                    </div>
                                    <div class="col-sm-2 col-xs-2 head_2" style="min-width: 100px">
                                        <select class="form-control" name="state" id="state">
                                            <option value="">状态</option>
                                            <option value=1 <#if state=="1">selected</#if>>启用</option>
                                            <option value=0 <#if state=="0">selected</#if>>冻结</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1 col-xs-12 head_1">
                                        <button class="btn btn-primary" onclick="_search()">查询</button>
                                    </div>
                                    <div class="col-sm-1 col-xs-12 head_3">
                                        <button class="btn btn-success " onclick="_add()">新增公司</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                                            
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>序列</th>
                                        <th>公司名称</th>
                                        <!-- <th>组织代码</th> -->
                                        <th>状态</th>
                                        <th>备注</th>
										<th>录入时间</th>
										<th>修改时间</th>
										<th class="col-md-1">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                	<#if companyList?? && companyList?size gt 0>
                                	<#list companyList as company>
                                	<tr>
                                        <td>${company_index+1}</td>
                                        <td>${company.company_name}</td>
                                        <!--<td>336256</td>-->
                                        <td id="state">
                                        	<#if company.state == true>
                                        	<p style="color: green;">启用</p>
                                        	<#else>
                                        	<p style="color: red;">冻结</p>
                                        	</#if>
                                        </td>
                                        <td>${company.remark!}</td>
                                        <td>${company.create_time}</td>
                                        <td>${company.review_time}</td>
                                        <td>
                                        <button class="btn btn-xs btn-3"  onclick="_edit(${company.id})">编辑</button>
                                        <button class="btn btn-4  btn-xs" onclick="_freeze(${company.id})">冻结</button>
                                        </td>
                                    </tr>
                                	</#list>
                                	</#if>
                                </tbody>
                            </table>                           
                        </div>
                        <!-- <div class="panel-footer container" style="width: 100%">
	                    	<div class="col-sm-4" style="max-width: 240px;">
	                    		<span>显示<strong>1~10</strong>条，共有数据<strong>100</strong>条</span>
	                    	</div>
			                <div class="col-sm-7" style="max-width: 400px;float: right;" >
			                   <div id="forpage" class="forpage" style="float: right;"></div>
			                </div>        
			            </div>  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- jQuery -->
<script src="../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- DataTables JavaScript -->
<script src="../../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../../vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../resource/layer/layer.js"></script>
<script src="../../resource/layui/layui.js"></script>
<script src="../../js/common/admin.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
	$(function(){
		//分页
		$('#dataTables-example').DataTable({
        	searching: false,// 搜索
        	ordering: false,// 排序
        	lengthChange: false,
        	"scrollX": true,
        	"scrollY": true,
        	"scrollCollapse": true,
        	language: {
        		zeroRecords: "没有匹配结果",
        		info : "显示  _START_ ~ _END_ 条，共有数据   _TOTAL_ 条",
        		infoEmpty: "显示第 0 ~ 0 项结果，共 0 项", 
                paginate: {
                    first:    '第一页',
                    previous: '上一页',
                    next:     '下一页',
                    last:     '最后一页'
                },
            },
        
        });
	});
    // 编辑
    function _edit(id){
    	open_window('编辑公司','/system/getCompany/' + id, 480, 250);
    }
    // 新增
	function _add(){
		open_window('新增公司','/system/getCompany', 480, 250);
	}
	// 查询
    function _search(){
		layui.use('layer',function(){
			var layer = layui.layer;
			var state = $('#state').val()
			var companyName = $.trim($('#companyName').val());
			if($.trim($('#companyName').val())!=''){
				var reg = /^[a-zA-Z0-9_\u0391-\uFFE5 ]{1,30}$/;
				if(!reg.test($('#companyName').val())){
					layer.tips('不允许有特殊字符，最多20个字符', '#companyName', {tips: [1, '#34495E']});return;
				}					
			}
			location.replace('/system/company?companyName=' + companyName + '&state=' + state);
		})
	}
    // 冻结
	function _freeze(id){
	    ///询问框
        layer.confirm('确认冻结吗？', {
        	title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
            btn: ['确认','取消'] //按钮
        }, function(){
        	$.post("/system/freezeCompany/" + id,function(result) {
        		if (result) {
        			layer.msg('冻结成功', {time: 2000}, function(){
        				parent.refresh_iframe();
        			});
        		}
        	});
        }, function(){

        });
	}
</script>

</body>

</html>
