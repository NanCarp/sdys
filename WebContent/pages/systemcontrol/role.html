<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>系统管理-角色管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../../../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../../../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../../resource/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../resource/layui/css/layui.css" media="all" />
    <link href="../../../../resource/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../../../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../../../css/common/common.css" rel="stylesheet">
    <link href="../../../css/admin.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body style="background: #fff">
    <div id="wrapper">     
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="container container-fluid">
                            <div class="row">
                                <div class="col-sm-1 col-xs-12 head_3">
                                    <button class="btn btn-success " onclick="_add()">新增角色</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>序列</th>
                                    <th>角色名称</th>
                                    <th>所属公司</th>
                                    <th>备注</th>
                                    <th>录入时间</th>
                                    <th>修改时间</th>
                                    <th class="col-md-1">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <#if roleList?? && roleList?size gt 0>
                                <#list roleList as role>
                                <tr>
                                    <td>${role_index+1}</td>
                                    <td>${role.role_type}</td>
                                    <td>${role.company_name}</td>
                                    <td>${role.remark!}</td>
                                    <td>${role.create_time}</td>
                                    <td>${role.review_time}</td>
                                    <td>
                                        <button class="btn btn-3 btn-xs" onclick="_edit(${role.id})">编辑</button>
                                        <button class="btn btn-4 btn-xs" onclick="_delete(${role.id})">删除</button>
                                    </td>
                                </tr>
                                </#list>
                                </#if>
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../../../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../../../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../../../vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../../resource/layer/layer.js"></script>
    <script src="../../../resource/layui/layui.js"></script>
    <script src="../../../js/common/admin.js"></script>
    <script src="../../../resource/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../resource/bootstrap-datetimepicker/js/moment-with-locales.min.js"></script>
    <script src="../../../resource/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>
    $(function(){
        //分页
        $('#dataTables-example').DataTable({
            searching: false,// 搜索
            ordering: false,// 排序
            lengthChange: false,
            "scrollX": true,
            "scrollY": true,
            "scrollCollapse": true,
            language: {
                zeroRecords: "没有匹配结果",
                info : "显示  _START_ ~ _END_ 条，共有数据   _TOTAL_ 条",
                infoEmpty: "显示第 0 ~ 0 项结果，共 0 项",
                paginate: {
                    first:    '第一页',
                    previous: '上一页',
                    next:     '下一页',
                    last:     '最后一页'
                },
            },

        });
    });
    function _add(){
    	open_window('添加角色','/system/role/getRole',480, 300)
    }
    function _edit(id){
    	open_window('编辑角色','/system/role/getRole/' + id,480, 300)
    }
    function _delete(id){
        ///询问框
        layer.confirm('确认删除吗？', {
            title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
            btn: ['确认','取消'] //按钮
        }, function(index){
            $.post("/system/role/deleteRole/" + id,function(result) {
                if (result) {
                    layer.msg('删除成功', {time: 2000}, function(){
                        parent.refresh_iframe();
                    });
                } else {
                    layer.msg('删除失败', {time: 2000}, function(){
                        layer.close(index);
                    });
                }
            });
        }, function(){

        });
    }
    </script>

</body>
</html>
