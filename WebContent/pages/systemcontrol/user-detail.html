<body style="width: 95%">
<form class="form-horizontal" role="form" style="margin-top: 20px" id="defaultForm">
    <#if user??>
        <input hidden="" name="id" value="${user.id}">
        <div class="form-group">
            <label class="col-xs-4 control-label text-right" for="account">账号：</label>
            <div class="col-xs-6 ">
                <input class="form-control text-left" id="account" type="text" placeholder="账号" name="account" value="${user.account}"/>
            </div>
        </div>
       <div class="form-group">
            <label class="col-xs-4 control-label text-right" for="password">密码：</label>
            <div class="col-xs-6">
                <input class="form-control text-left" id="password" type="text" placeholder="123456" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4 control-label text-right" for="companyId">公司：</label>
            <div class="col-xs-6">
                <select class="form-control" id="companyId" name="companyId">
                    <option value="">请选择公司</option>
                    <#if companyList?? && companyList?size gt 0>
                    <#list companyList as company>
                    <option value="${company.id}"<#if user.company_id == company.id>selected</#if> >${company.company_name}</option>
                    </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4 control-label text-right" for="roleId">角色：</label>
            <div class="col-xs-6">
                <select class="form-control" id="roleId" name="roleId">
                    <option value="">请选择角色</option>
                    <#if roleList?? && roleList?size gt 0>
                    <#list roleList as role>
                    <option value="${role.id}" <#if role.id == user.role_id>selected</#if> >${role.role_type}</option>
                    </#list>
                    </#if>
                </select>
            </div>
        </div>
    <#else>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="account">账号：</label>
        <div class="col-xs-6 ">
            <input class="form-control text-left" id="account" type="text" placeholder="账号" name="account"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="password">密码：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="password" type="text" placeholder="123456" name="password"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="companyId">公司：</label>
        <div class="col-xs-6">
            <select class="form-control" id="companyId" name="companyId">
                <option value="">请选择公司</option>
                <#if companyList?? && companyList?size gt 0>
                <#list companyList as company>
                <option value="${company.id}">${company.company_name}</option>
                </#list>
                </#if>
            </select>
        </div>
    </div>
<!--    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="departmentId">部门：</label>
        <div class="col-xs-6">
            <select class="form-control" id="departmentId" name="departmentId">
  				<option value="">请选择部门</option>
			</select>
        </div>
    </div>-->
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="roleId">角色：</label>
        <div class="col-xs-6">
            <select class="form-control" id="roleId" name="roleId">
  				<option value="">请选择角色</option>
			</select>
        </div>
    </div>
    </#if>
    <div class="form-group">
        <label class="col-xs-4 control-label" for="v"></label>
        <div class="col-xs-6 text-right">
            <button type="button" class="btn btn-10" id="cancel">取消</button>
            <button id="v" type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>

<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../js/common/admin.js"></script>

<script>
$(function () {
    $('form').bootstrapValidator({　
    	message: 'This value is not valid',
    	feedbackIcons: {
    	 	valid: 'glyphicon glyphicon-ok',
    	 	invalid: 'glyphicon glyphicon-remove',
    	 	validating: 'glyphicon glyphicon-refresh'
    					},　　
        fields: {
        	account: {
                message: '用户名验证失败',
                validators: {
                    notEmpty: {
                        message: '账户不能为空'
                    },
            		regexp: {
                    	regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$/,
                    	message: '不能有特殊字符'
            		}
                }
            },
            password:{
            	message:'验证失败',
            	validators:{
            		notEmpty: {
                        message: '账户不能为空'
                    },
            	}
            },            
            companyId:{
                message: '验证失败',
                validators: {
                    notEmpty: {
                        message: '部门不能为空'
                    }
                }
            },
            roleId:{
                message: '验证失败',
                validators: {
                    notEmpty: {
                        message: '角色不能为空'
                    }
                }
            },
        }
	});
})
.on('success.form.bv', function(e) {
    e.preventDefault();
    $.post("/system/saveUser", $('#defaultForm').serialize(), function(result) {
        if (result) {
            parent.layer.msg("保存成功", {time: 2000}, function(){
                layer_close();
                parent.parent.refresh_iframe();
            });

        } else {
            parent.layer.msg('保存失败', {icon: 1});
        }

    });
});

// 根据公司 id 获取角色列表
$('#companyId').change(function() {
    // 公司 id
    var companyId = $(this).val();
    // 清空部门下拉菜单
    $('#roleId').empty().append('<option value="">请选择角色</option>');
    // 获取部门列表
    if (!("" === companyId)) {
        $.post('/system/getRoleByCompanyId/'+ companyId, function (roleList) {
            $(roleList).each(function () {
                $('#roleId').append('<option value="'+ this.id +'">'+ this.role_type +'</option>');
            });
        } );
    }
});






//取消
$('#cancel').on("click",function() {
    layer_close();
});
</script>
</body>
</html>
