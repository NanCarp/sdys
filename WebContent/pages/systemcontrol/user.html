    <script>
    $(function(){
		 laypage({
		    cont: document.getElementById('forpage'), //容器。值支持id名、原生dom对象，jquery对象,
		    pages: 10, //总页数
		    skin: '#molv', //加载内置皮肤，也可以直接赋值16进制颜色值，如:#c00
		    groups: 5, //连续显示分页数
		    curr: 2,
		    first:false,
		    last:false,
		    jump: function(e, first){ //触发分页后的回调
		        
		    }
		});
	 });
    function _search(){
		layui.use('layer',function(){
			var layer = layui.layer;
			if($.trim($('#company').val())!=''){
				var reg = /^[a-zA-Z0-9_\u0391-\uFFE5 ]{1,30}$/;
				if(!reg.test($('#company').val())){
					layer.tips('不允许有特殊字符，最多20个字符', '#company', {tips: [1, '#34495E']});return;
				}					
			}			
		})
	}
    function _add(){
    	open_window('添加用户','user-detail.html',480, 370);
    }
    function _edit(){
    	open_window('编辑用户','user-detail.html',480, 370);
    }
    function _delete(){
    	layer.confirm('确认删除吗？', {
        	title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
            btn: ['确认','取消'] //按钮
        }, function(){
            layer.msg('删除成功', {icon: 1});
        }, function(){

        });
    }
