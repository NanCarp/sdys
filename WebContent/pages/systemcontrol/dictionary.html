function doQuery(){
    $('#tb_departments').bootstrapTable('refresh');    //刷新表格
}
var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#tb_departments').bootstrapTable({
            url: '/system/getJson',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            showExport: true,                     //是否显示导出
            buttonsAlign:"right",  				//按钮位置  
            exportDataType: "basic",              //basic', 'all', 'selected'.
            exportTypes:['excel'],
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 12,                       //每页的记录行数（*）
            pageList: [3, 6, 12, 100],        //可供选择的每页的行数（*）
            strictSearch: true,
            clickToSelect: true,                //是否启用点击选中行
            showColumns: true,					//列选择按钮
            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            cardView: false,                    //是否显示详细视图
            detailView: false,
            showRefresh:true,           
            locale: "zh-CN",					//中文支持,
            //是否显示父子表
            columns: [{
            	field:"id",
            	title:'序号'
            }, {
                field: 'keyword',
                title: '关键字'
            }, {
                field: 'key',
                title: '键'
            }, {
                field: 'value',
                title: '值'
            }, {
                field: 'remark',
                title: '备注'
            }, {
            	field:'opt',
            	title:'操作',
            	formatter:function(value,row,index){
            			  return['<button class="btn btn-xs btn-3"  onclick="_edit('+row.id+')">编辑</button>  <button class="btn btn-9 btn-xs" onclick="_detail()">查看明细</button>  <button class="btn btn-4  btn-xs" onclick="_delete('+row.id+')">删除</button>' ]
            	},
            }]
        });
    };

    //得到查询的参数
  oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的

            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            maxrows: params.limit,
            search: params.search,
           	keyword :$("#keyword").val(),
        	key: $("#key").val(),
        };
        return temp;
    };
    return oTableInit;
    
};

var ButtonInit = function () {
    var oInit = new Object();
    var postdata = {};

    oInit.Init = function () {
        //初始化页面上面的按钮事件
    };

};

// 编辑
function _edit(id){
	alert(id);
	open_window('编辑年度考核','/system/getDictionary/' + id, 480, 350);
}
// 新增
function _add(){
	open_window('新增年度考核','/system/getDictionary', 480, 350);
}
// 删除
function _delete(id){
    // 询问框
   layer.confirm('确认删除吗？', {
	title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
	   btn: ['确认','取消'] //按钮
   }, function(){
	$.post("/system/deleteDictionary/" + id,function(result) {
		if (result) {
			layer.msg('删除成功', {time: 2000}, function(){
				parent.refresh_iframe();
			});
		}
	});
   }, function(){

   });
}
