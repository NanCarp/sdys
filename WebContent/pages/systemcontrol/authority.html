            <div class="row">

                    <div class="panel panel-default ">
                        <div class="panel-heading">
                        	<div class="container container-fluid">
                        	    <div class="row">                       	                      			
	                  			<div class="col-sm-1 col-xs-12 head_3">
		                        	<button class="btn btn-success " onclick="_add()">新增权限</button>
		                        </div>
							</div>

                      </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" >
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

                                    <tr>
                                        <th>序列</th>
                                        <th>公司</th>
                                        <th>角色</th>
										<th>录入时间</th>
										<th>修改时间</th>
										<th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <#if authorityList?? && authorityList?size gt 0>
                                    <#list authorityList as authority>
                                    <tr>
                                        <td>${authority_index+1}</td>
                                        <td>${authority.company_name}</td>
                                        <td>${authority.role_type}</td>
                                        <td>${authority.create_time}</td>
                                        <td>${authority.review_time}</td>
                                        <td>
                                            <button class="btn btn-3 btn-xs" onclick="_edit(${authority.id})">编辑</button>
                                            <button class="btn btn-9 btn-xs" onclick="_look(${authority.id})">查看权限</button>
                                        </td>
                                    </tr>
                                    </#list>
                                    </#if>
                                </tbody>
                            </table>

    	open_window('添加权限','/system/getAuthority',480, 370);
