<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>手册情况汇总</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="../../css/admin.css" rel="stylesheet">
	<link href="../../resource/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>
<form class="form-horizontal" role="form" style="margin-top:20px;" id="defaultForm">
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="manualNo">手册号：</label>
        <div class="col-xs-5">
            <input class="form-control" placeholder="手册号" name="manualNo" id="manualNo" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="manualNo">核销状态：</label>
        <div class="col-xs-5">
            <select class="form-control" name="state" id="state">
                <option value="">核销状态</option>
				<option value="0">停用</option>
				<option value="2">核销</option>
				<option value="1">正在使用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="component">组件系列：</label>
        <div class="col-xs-5">
            <select class="form-control" name="component" id="component">
                <option value="">组件系列</option>
				<option value="1">ZJ93853</option>
				<option value="1">ZJ93853</option>
				<option value="1">ZJ93853</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="finishedProductFilingAmount">成品备案金额：</label>
        <div class="col-xs-5">
            <input class="form-control" placeholder="成品备案金额" name="finishedProductFilingAmount" id="finishedProductFilingAmount" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="importedMaterialsFilingAmount">进口料件备案金额：</label>
        <div class="col-xs-5">
            <input class="form-control" placeholder="进口料件备案金额" name="importedMaterialsFilingAmount" id="importedMaterialsFilingAmount" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="filingRate">备案分配率：</label>
        <div class="col-xs-5">
            <input class="form-control" placeholder="备案分配率" name="filingRate" id="filingRate" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="actualExportAmount">实际出口金额：</label>
        <div class="col-xs-5">
            <input class="form-control" placeholder="实际出口金额" name="actualExportAmount" id="actualExportAmount" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="actualImportAmount">实际进口金额：</label>
        <div class="col-xs-5">
            <input class="form-control" placeholder="实际进口金额" name="actualImportAmount" id="actualImportAmount" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="actualRate">实际分配率：</label>
        <div class="col-xs-5">
            <input class="form-control" placeholder="实际分配率" name="actualRate" id="actualRate" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="handleDate">手册办理日期：</label>
        <div class="col-xs-5">
            <input class="form-control form_datetime" placeholder="手册办理日期" name="handleDate" id="handleDate" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="expiryDate">有效期：</label>
        <div class="col-xs-5">
            <input class="form-control form_datetime" placeholder="有效期" name="expiryDate" id="expiryDate" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="verificationDate">报核日期：</label>
        <div class="col-xs-5">
            <input class="form-control form_datetime" placeholder="报核日期" name="verificationDate" id="verificationDate" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="closeDate">结案日期：</label>
        <div class="col-xs-5">
            <input class="form-control form_datetime" placeholder="结案日期" name="closeDate" id="closeDate" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label" for="v"></label>
        <div class="col-xs-5 text-right">
            <button type="button" class="btn btn-10" id="cancel">取消</button>
            <button id="v" type="submit" class="btn btn-11">保存</button>
       	</div>
    </div>
</form>
<!-- jQuery -->
<script src="../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../dist/js/sb-admin-2.js"></script>
<script src="../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../resource/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script> 
<script src="../../resource/bootstrap-datetimepicker/js/moment-with-locales.min.js"></script>
<script src="../../resource/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../js/common/admin.js"></script>
<script type="text/javascript">
//日期控件
$(".form_datetime").datetimepicker({
	format: "yyyy-mm-dd",
	autoclose: true,
	todayBtn: true,
	todayHighlight: true,
	showMeridian: true,
	pickerPosition: "bottom-right",
	language: 'zh-CN',//中文，需要引用zh-CN.js包
	startView: 2,//年视图
	minView: 2,
	// 禁止手动输入
});
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			manualNo: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			state: {
				validators: {
					notEmpty: {
						message: '请选择状态!'
					}
				}
			},
			component: {
				validators: {
					notEmpty: {
						message: '请选择组件!'
					}
				}
			},
			finishedProductFilingAmount: {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			importedMaterialsFilingAmount: {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			filingRate: {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的数值'
                    },
                    between: {
						min:0,
						max:100,
						message: '在0~100之间'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			actualExportAmount: {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			actualImportAmount: {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			actualRate: {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的数值'
                    },
                    between: {
						min:0,
						max:100,
						message: '在0~100之间'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	/* $.post("/supplier/year/saveYear", $('#defaultForm').serialize(), function(result) {
		if (result) {
			parent.layer.msg("保存成功", {time: 2000}, function(){
				layer_close();
				parent.parent.refresh_iframe();
			});

		} else {
			parent.layer.msg('保存失败', {icon: 1});
		}
		
	}); */
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});

</script>
</body>

</html>
