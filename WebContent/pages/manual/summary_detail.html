$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',

	                }

					notEmpty: {

	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}

			"manualSum.pre_import_money": {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },

	                    min: 0,

	                }

                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,

						max:100,

					},

	                    max: 20,
	                    message: '最多20个字符'
	                }

			},
			"manualSum.act_export_money": {

                }
            },
			"manualSum.remark": {
                validators: {
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多200个字符'
                    }
                }
            },
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/manual/summary/saveSummary", $('#defaultForm').serialize(), function(result) {
		if (result) {
			parent.layer.msg("保存成功", {time: 2000}, function(){
				layer_close();
				parent.parent.refresh_iframe();
			});

		} else {
			parent.layer.msg('保存失败', {icon: 1});
		}
		
	});
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});

</script>
</body>

</html>
