<body>
<form class="form-horizontal" role="form" style="margin-top:20px;" id="defaultForm">
	<div class="container">
		<#if summary??>
		<div class="col-xs-6">
		    <input type="hidden" name="id" value="${summary.id}">
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="manualNo">手册号：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="手册号" name="manual_id" id="manualNo" value="${summary.manual_id}">
		        </div>
		        </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="state">核销状态：</label>
		        <div class="col-xs-6">
		            <select class="form-control" name="off_state" id="state">
		                <option >核销状态</option>
		                <option value="0" <#if summary.off_state == 0>selected</#if>>停用</option>
		                <option value="2" <#if summary.off_state == 2>selected</#if>>核销</option>
		                <option value="1" <#if summary.off_state == 1>selected</#if>>正在使用</option>
		            </select>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="finishedProductFilingAmount">成品备案金额：</label>

		            <input class="form-control" placeholder="成品备案金额" name="pre_product_money" id="finishedProductFilingAmount" value="${summary.pre_product_money!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="importedMaterialFilingAmount">进口料件备案金额：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="进口料件备案金额" name="pre_import_money" id="importedMaterialFilingAmount" value="${summary.pre_import_money!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="filingRate">备案分配率：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="备案分配率" name="pre_money_dis" id="filingRate" value="${summary.pre_money_dis!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="actualExportAmount">实际出口金额：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="实际出口金额" name="act_export_money" id="actualExportAmount" value="${summary.act_export_money!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="actualImportAmount">实际进口金额：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="实际进口金额" name="act_import_money" id="actualImportAmount" value="${summary.act_import_money!}">
		        </div>
		    </div>
	    </div>
	    <div class="col-xs-6">
		    <div class="form-group">    
		        <label class="col-xs-6 control-label text-right" for="actualRate">实际分配率：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="实际分配率" name="act_money_dis" id="actualRate" value="${summary.act_money_dis!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="handleDate">手册办理日期：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="手册办理日期" name="exist_date" id="handleDate" value="${summary.exist_date!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="expiryDate">有效期：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="有效期" name="valid_date" id="expiryDate" value="${summary.valid_date!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="extensionDate1">延期日期1：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="延期日期1" name="extension_date1" id="extensionDate1" value="${summary.extension_date1!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="extensionDate2">延期日期2：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="延期日期2" name="extension_date2" id="extensionDate2" value="${summary.extension_date2!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="verificationDate">报核日期：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="报核日期" name="report_verificate_date" id="verificationDate" value="${summary.report_verificate_date!}">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="closeDate">结案日期：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="结案日期" name="case_over_date" id="closeDate" value="${summary.case_over_date!}">
		        </div>
		    </div>
	    </div>
	    <div class="col-xs-12">
		    <div class="form-group">
		        <label class="col-xs-3 control-label text-right" for="remark" style="padding-top:0;">备注：</label>
		        <div class="col-xs-9">
		            <textarea class="form-control" id="remark" type="text" placeholder="备注" name="remark">${summary.remark!}</textarea>
		        </div>
		    </div>
	    </div>
	    <div class="form-group">
		        <label class="col-xs-3 control-label" for="v"></label>
		        <div class="col-xs-9">
		            <button type="button" class="btn btn-10" id="cancel">取消</button>
		            <button id="v" type="submit" class="btn btn-11">保存</button>
		       	</div>
		    </div>
	    <#else>
	    
	   	<div class="col-xs-6">
	   		<div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="manualNo">手册号：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="手册号" name="manual_id" id="manualNo">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="state">核销状态：</label>
		        <div class="col-xs-6">
		            <select class="form-control" name="off_state" id="state">
		                <option >核销状态</option>
		                <option value="0">停用</option>
		                <option value="2">核销</option>
		                <option value="1">正在使用</option>
		            </select>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="finishedProductFilingAmount">成品备案金额：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="成品备案金额" name="pre_product_money" id="finishedProductFilingAmount" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="importedMaterialFilingAmount">进口料件备案金额：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="备案金额" name="pre_import_money" id="importedMaterialFilingAmount" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="filingRate">备案分配率：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="备案分配率" name="pre_money_dis" id="filingRate" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="actualExportAmount">实际出口金额：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="实际出口金额" name="act_export_money" id="actualExportAmount" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="actualImportAmount">实际进口金额：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="实际进口金额" name="act_import_money" id="actualImportAmount" >
		        </div>
		    </div>
	   	</div>
	   	<div class="col-xs-6">
	   		<div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="actualRate">实际分配率：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="实际分配率" name="act_money_dis" id="actualRate" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="handleDate">手册办理日期：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="手册办理日期" name="exist_date" id="handleDate" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="expiryDate">有效期：</label>
		        <div class="col-xs-6">
		            <input class="form-control" placeholder="有效期" name="valid_date" id="expiryDate" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="extensionDate1">延期日期1：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="延期日期1" name="extension_date1" id="extensionDate1" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="extensionDate2">延期日期2：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="延期日期2" name="extension_date2" id="extensionDate2" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="verificationDate">报核日期：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="报核日期" name="report_verificate_date" id="verificationDate" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-6 control-label text-right" for="closeDate">结案日期：</label>
		        <div class="col-xs-6">
		            <input class="form-control form_datetime" placeholder="结案日期" name="case_over_date" id="closeDate" >
		        </div>
		    </div>
	   	</div>
	   	<div class="col-xs-12">
	   		<div class="form-group" >
		        <label class="col-xs-3 control-label text-right" for="remark" style="padding-top:0;">备注：</label>
		        <div class="col-xs-9">
		            <textarea class="form-control" id="remark" type="text" placeholder="备注" name="remark"></textarea>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-3 control-label" for="v"></label>
		        <div class="col-xs-9">
		            <button type="button" class="btn btn-10" id="cancel">取消</button>
		            <button id="v" type="submit" class="btn btn-11">保存</button>
		       	</div>
		    </div>
	   	</div>
	   	
	    </#if>

</form>

<script src="../../../vendor/jquery/jquery.min.js"></script>

<script src="../../../dist/js/sb-admin-2.js"></script>
<script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../../resource/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script> 
<script src="../../../resource/bootstrap-datetimepicker/js/moment-with-locales.min.js"></script>

<script src="../../../js/common/admin.js"></script>
<script type="text/javascript">
//日期控件
$(".form_datetime").datetimepicker({
	format: "yyyy-mm-dd",
	autoclose: true,
	todayBtn: false,
	todayHighlight: true,
	showMeridian: true,
	pickerPosition: "bottom-right",
	language: 'zh-CN',//中文，需要引用zh-CN.js包
	startView: 2,// // 日视图
	minView: 2,
});
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			"manual_id": {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			"off_state": {
				validators: {
					notEmpty: {
						message: '请选择状态!'
					}
				}
			},
			"module_set": {
				validators: {
					notEmpty: {
						message: '请选择组件!'
					}
				}
			},
			"pre_product_money": {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			"pre_import_money": {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			"pre_money_dis": {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的数值'
                    },
                    between: {
						min:0,
						max:100,
						message: '在0~100之间'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			"act_export_money": {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			"act_import_money": {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			"act_money_dis": {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的数值'
                    },
                    between: {
						min:0,
						max:100,
						message: '在0~100之间'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			"valid_date": {
                validators: {
                	between: {
                        min:1,
                        max:100,
                        message: '在0~100之间'
                    }
                }
            },
			"remark": {
                validators: {
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多200个字符'
                    }
                }
            },
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/manual/summary/saveSummary", $('#defaultForm').serialize(), function(result) {
		if (result) {
			parent.layer.msg("保存成功", {time: 2000}, function(){
				layer_close();
				parent.parent.refresh_iframe();
			});

		} else {
			parent.layer.msg('保存失败', {icon: 1});
		}
		
	});
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});

</script>
