<script type="text/javascript">
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			product_record_num: {
				validators: {
					notEmpty: {
						message: '请输入记录号!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_code_and_extra: {
				validators: {
					notEmpty: {
						message: '请输入编码!'
					},
					regexp:{
						regexp:/^\d{10}$/,
						message:'请输入正确的数字编码'
					}
				}
			},
			product_name: {
				validators: {
					notEmpty: {
						message: '请输入商品名称!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_specification: {
				validators: {
					notEmpty:{
						message:'请输入规格型号'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_unit: {
				validators: {
					notEmpty:{
						message:'请输入计量单位'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_fixed_unit: {
				validators: {
					notEmpty:{
						message:'请输入法定计量单位'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_report_num: {
				validators: {
					notEmpty:{
						message:'请输入申报数量（额度）'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_report_unit_price: {
				validators: {
					notEmpty:{
						message:'请输入申报单价'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_report_total_price: {
				validators: {
					notEmpty:{
						message:'请输入申报总价'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_report_total_price: {
				validators: {
					notEmpty:{
						message:'请输入申报总价'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			currency_system: {
				validators: {
					notEmpty:{
						message:'请输入币值'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_pro_marker: {
				validators: {
					notEmpty:{
						message:'请输入产销国'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			fix_unit_ratio: {
				validators: {
					notEmpty:{
						message:'请输入法定单位比例'
					},
					regexp:{
						regexp:/^(([1-9]+)|([0-9]+\.[0-9]{1,3}))$/,
						message:'保留小数点后三位'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_levy_mode: {
				validators: {
					notEmpty:{
						message:'请输入免征方式'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_handle_flag: {
				validators: {
					notEmpty:{
						message:'请输入处理标志'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_report_state: {
				validators: {
					notEmpty:{
						message:'申报状态'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			remark: {
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 100,
	                    message: '最多100个字符'
	                }
				}
			},
			version: {
				validators: {
					notEmpty:{
						message:'请输入版本号'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			manual_no: {
				validators: {
					notEmpty:{
						message:'请输入手册号'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			customs_department: {
				validators: {
					notEmpty:{
						message:'请输入海关系列'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	 $.post("/manual/endproduct/saveEndProduct", $('#defaultForm').serialize(), function(result) {
		 if (result.isSuccess) {
            parent.layer.msg("保存成功", {time: 2000}, function(){
                layer_close();
                parent.parent.refresh_iframe();
            });

        } else {
            parent.layer.msg(result.tips, {time: 2000});
        }
		
	}); 
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});

</script>
