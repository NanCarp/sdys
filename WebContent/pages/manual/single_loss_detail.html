     <div class="form-group">

    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="materials_specification">料件规格：</label>

     <div class="form-group">

<script type="text/javascript">
//日期控件
$(".form_datetime").datetimepicker({
	format: "yyyy-mm-dd",
	autoclose: true,
	todayBtn: true,
	todayHighlight: true,
	showMeridian: true,
	pickerPosition: "bottom-right",
	language: 'zh-CN',//中文，需要引用zh-CN.js包
	startView: 2,//年视图
	minView: 2,
	// 禁止手动输入
});
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			product_no: {
				validators: {
					notEmpty: {
						message: '请输入成品序号!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			product_name: {
				validators: {
					notEmpty: {
						message: '请输入成品名称!'
					}
				}
			},
			product_specification: {
				validators: {

						message: '请输入成品规格!'
					}

			},

	                }

					},

	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			materials_name: {
				validators: {
					notEmpty: {
						message: '请输入料件名称!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			materials_specification: {
				validators: {
					notEmpty: {
						message: '请输入料件规格!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			materials_measurement_unit: {
				validators: {
					notEmpty: {

					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			unit_loss: {
				validators: {
					notEmpty: {

					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			loss_rate:{
				validators: {
					notEmpty: {
						message: '请输入料件损耗率!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			loss_handle_flag:{
				validators: {
					notEmpty: {
						message: '请输入处理标志!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			unbond_material_rate:{
				validators: {
					notEmpty: {
						message: '请输入非保税折料比例!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			version:{
				validators: {
					notEmpty: {
						message: '请输入版本号!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			manual_no:{
				validators: {
					notEmpty: {
						message: '请输入手册号!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			customs_department:{
				validators: {
					notEmpty: {
						message: '请输入海关系列!'
					},
					stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                }
				}
			},
			remark:{
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 100,
	                    message: '最多100个字符'
	                }
				}
			}
		}
	});
})
