<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>年度考核评分确认</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
	<link href="../../css/common/common.css" rel="stylesheet">
	<link href="../../css/admin.css" rel="stylesheet">
    <!-- Custom Fonts -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="">
	<div class="panel panel-default">
		<div class="panel-heading text-center">
			<h4><strong>以下月份未审核，确定进行评分吗？</strong></h4>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<col width="50%">
					<col width="50%">
					<thead>
						<tr>
							<th>物流公司</th>
							<th>未审核月份</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>圆通</td>
							<td>1月，2月，3月，4月，5月，6月，7月，8月，9月，10月，11月，12月</td>
						</tr>
						<tr>
							<td>圆通</td>
							<td>1月，2月，3月</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-6 control-label" for="v"></label>
		<div class="col-xs-6 text-right">
			<button type="button" class="btn btn-10" id="cancel">取消</button>
			<button type="button" class="btn btn-11" id="confirm">确定</button>
		</div>
	</div>

<!-- jQuery -->
<script src="../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../js/common/admin.js"></script>

<script type="text/javascript">
	$('#cancel').on('click', function() {
		layer_close();
	});
	$('#confirm').on('click', function() {
		$.post("/supplier/calculateYearAlert", function(result) {
			if (result) {
				parent.layer.msg("评分成功", {time: 2000}, function(){
					layer_close();
					parent.parent.refresh_iframe();
				});

			} else {
				parent.layer.msg('评分失败', {time: 2000});
			}
			
		});
	});
</script>
</body>

</html>
