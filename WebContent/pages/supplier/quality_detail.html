<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>供应商资质管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../../css/admin.css" rel="stylesheet">
    <link href="../../resource/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="width:85%;">
    <form id="defaultForm" class="form-horizontal" role="form">
    	<#if quality??>
    	<input hidden="" name="id" value="${quality.id}">
    	<div class="form-group">
			<label class="col-xs-5 control-labell text-right" for="v1">货代名称：</label>
			<div class="col-xs-6">
	            <input class="form-control" id="v1" type="text" placeholder="货代名称"  name="forwarder" value="${quality.supplier_name}"/>
	        </div>
	    </div>
        <div class="form-group">
			<label class="col-xs-5 control-label text-right" for="v2">简称：</label>
			<div class="col-xs-6">
	            <input class="form-control" id="v2" type="text" placeholder="简称"  name="abbreviation" value="${quality.short_name}"/>
	        </div>
	    </div>
	    <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v3">状态：</label>
            <div class="col-xs-6">
            	<select id="v3" class="form-control" name="state">
	                <option value="">请选择状态</option>
	                <option value="1" <#if quality.state==1>selected="selected"</#if>>合格</option>
	                <option value="2" <#if quality.state==2>selected="selected"</#if>>备选</option>
	                <option value="0" <#if quality.state==0>selected="selected"</#if>>不合格</option>
	            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v4" style="padding-top:0;">资质文件：</label>
            <div class="col-xs-6">
                <input type="file" id="v4" name="file">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v5" style="padding-top:0;">备注：</label>
            <div class="col-xs-6">
                <textarea class="form-control" id="v5" type="text" placeholder="备注" name="remark">${quality.remark!}</textarea>
            </div>
        </div>
    	<#else>
        <div class="form-group">
			<label class="col-xs-5 control-labell text-right" for="v1">货代名称：</label>
			<div class="col-xs-6">
	            <input class="form-control" id="v1" type="text" placeholder="货代名称"  name="forwarder"/>
	        </div>
	    </div>
        <div class="form-group">
			<label class="col-xs-5 control-label text-right" for="v2">简称：</label>
			<div class="col-xs-6">
	            <input class="form-control" id="v2" type="text" placeholder="简称"  name="abbreviation"/>
	        </div>
	    </div>
	    <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v3">状态：</label>
            <div class="col-xs-6">
            	<select id="v3" class="form-control" name="state">
	                <option value="">请选择状态</option>
	                <option value="1">合格</option>
	                <option value="2">备选</option>
	                <option value="0">不合格</option>
	            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v4" style="padding-top:0;">资质文件：</label>
            <div class="col-xs-6">
                <input type="file" id="v4" name="file">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label text-right" for="v5" style="padding-top:0;">备注：</label>
            <div class="col-xs-6">
                <textarea class="form-control" id="v5" type="text" placeholder="备注" name="remark"></textarea>
            </div>
        </div>
        </#if>
        <div class="form-group">
            <label class="col-xs-5 control-label" for="v5"></label>
            <div class="col-xs-6 text-right">
	            <button type="button" class="btn btn-10" onclick="_close()">取消</button>
	            <button type="submit" class="btn btn-11" id="save">保存</button>
        	</div>
        </div>
    </form>
<!-- jQuery -->
<script src="../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../dist/js/sb-admin-2.js"></script>
<script src="../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../js/common/admin.js"></script>
<script type="text/javascript">
// 表单校验
$('#defaultForm').bootstrapValidator({
	message: 'This value is not valid',
	feedbackIcons: {
		valid: 'glyphicon glyphicon-ok',
		invalid: 'glyphicon glyphicon-remove',
		validating: 'glyphicon glyphicon-refresh'
	},
	fields: {
		forwarder: {
			validators: {
				notEmpty: {
					message: '请选择供应商!'
				}
			}
		},
		abbreviation: {
			validators: {
				notEmpty: {
					message: '不能为空!'
				}
			}
		},
		state: {
			validators: {
				notEmpty: {
					message: '不能为空!'
				}
			}
		},
		file: {
			validators: {
				
			}
		},
		remark: {
			validators: {
				stringLength: {
                    min: 0,
                    max: 200,
                    message: '最多200个字符'
                }
			}
		}
	},
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/supplier/saveQuality", $('#defaultForm').serialize(), function(result) {
		if (result) {
			//var iframedoc = parent.parent.$('.layui-tab-item iframe:visible').get(0);
			//iframedoc.src = iframedoc.src;
			parent.layer.msg("保存成功", {time: 2000}, function(){
				layer_close();
				parent.parent.refresh_iframe();
			});

		} else {
			parent.layer.msg('保存失败', {icon: 1});
		}
		
	});
});

// 取消
function _close() {
	/* var index = parent.layer.getFrameIndex(window.name);
	parent.layer.close(index); */
	layer_close();
}


</script>

</body>

</html>
