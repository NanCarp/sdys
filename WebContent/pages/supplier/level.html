<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>供应商考核标准</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/admin.css" rel="stylesheet">
    <link href="../../resource/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        
            <div class="row">
            <div class="col-lg-12" >
                <div class="panel panel-default">
                    <!-- panel-heading -->
                    <div class="panel-heading">
	                    <div class="container container-fluid">
		                	<div class="row">
		                        <div class="col-sm-3 col-xs-6 head_7">
		                        	<button class="btn btn-success " onclick="_add()">新增供应商等级</button>
		                        </div>
		                        <div class="col-sm-2 col-xs-6 head_4">
		                        	<button class="btn btn-4 " onclick="_batchDelete()">批量删除</button>
		                        </div>
	                        </div>
	                    </div>
	                </div>
                    <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover " id="dataTables-example">
                                <thead>
                                    <tr>
                                    	<th><input type="checkbox" id="checkAll"></th>
                                        <th>序号</th>
                                        <th>等级</th>
                                        <th>得分</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                	<#if levelList?? && levelList?size gt 0>
                                	<#list levelList as level>
                                	<tr>
                                    	<td><input type="checkbox" name="sub" _id="${level.id}"></td>
                                        <td>${level_index+1}</td>
                                        <td>${level.supplier_level}</td>
                                        <td>${level.supplier_score}</td>
                                        <td>
                                            <button class="btn btn-3 btn-xs" onclick="_edit(${level.id})">编辑</button>
                                            <button class="btn btn-4 btn-xs"onclick="_delete(${level.id})">删除</button>
                                        </td>
                                    </tr>
                                	</#list>
                                	</#if>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                        <!-- 分页 -->
	                    <!-- <div class="panel-footer container">
	                    	<div class="col-xs-12">
	                    		<span>显示<strong>5</strong>条，共有数据<strong>5</strong>条</span>
	                    	</div>
			            </div> -->
			            <!-- /.分页 -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../../vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../resource/layer/layer.js"></script>
    <script src="../../resource/layui/layui.js"></script>
    <script src="../../js/common/admin.js"></script>
    <script src="../../js/jquery.nicescroll.min.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(function(){
	//分页
	$('#dataTables-example').DataTable({
       	searching: false,// 搜索
       	ordering: false,// 排序
       	lengthChange: false,
       	"scrollX": true,
       	"scrollY": true,
       	"scrollCollapse": true,
       	language: {
       		zeroRecords: "没有匹配结果",
       		info : "显示  _START_ ~ _END_ 条，共有数据   _TOTAL_ 条",
       		infoEmpty: "显示第 0 ~ 0 项结果，共 0 项", 
               paginate: {
                   first:    '第一页',
                   previous: '上一页',
                   next:     '下一页',
                   last:     '最后一页'
               },
           },
       
       });
    });
    // 编辑
    function _edit(id){
    	open_window('编辑供应商等级','/supplier/getLevel/'+id, 480, 250);
    }
    // 新增
    function _add(){
    	open_window('新增供应商等级','/supplier/getLevel', 480, 250);
    }
    // 删除
    function _delete(id){
    	//询问框
        layer.confirm('确认删除吗？', {
        	title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
            btn: ['确认','取消'] //按钮
        }, function(){
        	$.post("/supplier/deleteLevel/" + id,function(result) {
        		if (result) {
        			layer.msg('删除成功', {time: 2000}, function(){
        				parent.refresh_iframe();
        			});
        		}
        	});
        }, function(){

        });
    }
    // 全选、全不选
    $("#checkAll").click(function() {
        $("input[name='sub']").prop("checked", this.checked);
    });
    $("input[name='sub']").click(function() {
        var $subs = $("input[name='sub']");
        $("#checkAll").prop("checked" , $subs.length == $subs.filter(":checked").length ? true :false);
    });
 	// 批量删除
    function _batchDelete(){
    	// 获取选中记录 id
		var ids = "";
		$(":checked[name='sub']").each(function(){
			ids += $(this).attr('_id') + ",";
		});
		ids = ids.substring(0,ids.length -1);
        // 如果没有选择，提示勾选至少一条数据
        if (!ids) {
            layer.msg('请至少选择一条记录', {time: 2000});
        }
        else {
            //询问框
            layer.confirm('确认批量删除吗？', {
                title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
                btn: ['确认','取消'] //按钮
            }, function(){
                $.post("/supplier/deleteLevel/" + ids,function(result) {
                    if (result) {
                        layer.msg('删除成功', {time: 2000}, function(){
                            parent.refresh_iframe();
                        });
                    }
                });
            }, function(){

            });
        }
    }
    </script>

</body>

</html>
