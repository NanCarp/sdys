<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>月度考核</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="../../css/admin.css" rel="stylesheet">
	<link href="../../resource/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-xs-4 control-label text-right" for="v1">公司名称：</label>
		<div class="col-xs-6">
			<select id="v1" class="form-control" name="enterprise">
                <option value="">请选择供应商</option>
                <option value="1">圆通</option>
                <option value="2">中通</option>
                <option value="3">顺丰</option>
            </select>
		</div>
	</div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v2">月度得分：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v2" type="text" placeholder="月度得分" name="score"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v5">评定等级：</label>
        <div class="col-xs-6">
            <select id="v5" class="form-control" name="level">
                <option value="">请选择等级</option>
                <option value="1">AA</option>
                <option value="2">A</option>
                <option value="3">B</option>
                <option value="4">C</option>
                <option value="5">D</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v6">评分人：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v6" type="text" placeholder="评分人" name="grager"/>
        </div>
    </div>
    <div class="form-group">
            <label class="col-xs-4 control-label text-right" for="v8">附件：</label>
            <div class="col-xs-6">
                <input type="file" id="v8" name="file">
            </div>
        </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v7" style="padding-top:0;">备注：</label>
        <div class="col-xs-6">
            <textarea class="form-control" id="v7" type="text" placeholder="备注" name="remark"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label" for="v"></label>
        <div class="col-xs-6 text-right">
            <button type="button" class="btn btn-10">取消</button>
            <button id="v" type="submit" class="btn btn-11">保存</button>
       	</div>
    </div>
</form>
<!-- jQuery -->
<script src="../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../dist/js/sb-admin-2.js"></script>
<script src="../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>

<script type="text/javascript">
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			enterprise: {
				validators: {
					notEmpty: {
						message: '请选择供应商!'
					}
				}
			},
			score: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
					between: {
						min:0,
						max:100,
						message: '分数在0~100之间'
					},
					/* regexp: {
                        regexp: /^(\d{1,2}|100)$/,
                        message: '请输入正确的分数'
                    } */
				}
			},
			level: {
				validators: {
					notEmpty: {
						message: '请选择等级!'
					}
				}
			},
			grager: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
					regexp: {
                        regexp: /^[a-zA-Z0-9_\u0391-\uFFE5]+$/,
                        message: '不能包含特殊字符'
                    }
				}
			},
			remark: {
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 200,
	                    message: '最多200个字符'
	                }
				}
			},
		}
	});
});

</script>
</body>

</html>
