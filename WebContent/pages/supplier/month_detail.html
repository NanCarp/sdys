<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>月度考核</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="../../css/admin.css" rel="stylesheet">
	<link href="../../resource/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
	<link href="../../resource/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<form class="form-horizontal" role="form" id="defaultForm">
	<#if month??>
	<input hidden="" name="id" value="${month.id}">
	<div class="form-group">
		<label class="col-xs-4 control-label text-right" for="forwarder">公司名称：</label>
		<div class="col-xs-6">
			<select class="form-control" name="supplierId" id="supplierId" >
                <#if forwarderList??>
				<#list forwarderList as forwarder>
				<option value="${forwarder.supplier_id}" <#if forwarder.supplier_id==month.supplier_id>selected<#else>style="display:none"</#if>>${forwarder.supplier_name}</option>
				</#list>
				</#if>
            </select>
		</div>
	</div>
	<div class="form-group">
        <label class="col-xs-4 control-label text-right" for="year">年份：</label>
        <div class="col-xs-6">
            <input class="form_datetime form-control" placeholder="年份" name="year" id="year" value="${month.year?string("yyyy")}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v2">月份：</label>
        <div class="col-xs-6">
            <input class="form_datetime form-control" placeholder="月份" name="month" id="month" value="${month.month}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="score">月度得分：</label>
        <div class="col-xs-6">
            <input class="form-control" id="score" type="text" placeholder="月度得分" name="score" value="${month.month_score}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="level">评定等级：</label>
        <div class="col-xs-6">
            <select id="level" class="form-control" name="level">
                <option value="">请选择等级</option>
                <#if criterionList?? && criterionList?size gt 0>
                <#list criterionList as criterion>
                <option value="${criterion.supplier_level}" <#if month.supplier_level==criterion.supplier_level>selected</#if> >${criterion.supplier_level}</option>
                </#list>
                </#if>
            </select>
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v6">评分人：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v6" type="text" placeholder="评分人" name="grager"/>
        </div>
    </div> -->
    <div class="form-group">
            <label class="col-xs-4 control-label text-right" for="v8">附件：</label>
            <div class="col-xs-6">
                <input type="file" id="v8" name="file">
            </div>
        </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v7" style="padding-top:0;">备注：</label>
        <div class="col-xs-6">
            <textarea class="form-control" id="v7" type="text" placeholder="备注" name="remark">${month.remark!}</textarea>
        </div>
    </div>
	<#else>
	<div class="form-group">
		<label class="col-xs-4 control-label text-right" for="forwarder">公司名称：</label>
		<div class="col-xs-6">
			<select class="form-control" name="supplierId" id="supplierId">
                <option value="">请选择供应商</option>
                <#if forwarderList??>
				<#list forwarderList as forwarder>
				<option value="${forwarder.supplier_id}">${forwarder.supplier_name}</option>
				</#list>
				</#if>
            </select>
		</div>
	</div>
	<div class="form-group">
        <label class="col-xs-4 control-label text-right" for="year">年份：</label>
        <div class="col-xs-6">
            <input class="form_datetime form-control" placeholder="年份" name="year" id="year" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v2">月份：</label>
        <div class="col-xs-6">
            <input class="form_datetime form-control" placeholder="月份" name="month" id="month" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="score">月度得分：</label>
        <div class="col-xs-6">
            <input class="form-control" id="score" type="text" placeholder="月度得分" name="score"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="level">评定等级：</label>
        <div class="col-xs-6">
            <select id="level" class="form-control" name="level">
                <option value="">请选择等级</option>
                <#if criterionList?? && criterionList?size gt 0>
                <#list criterionList as criterion>
                <option value="${criterion.supplier_level}">${criterion.supplier_level}</option>
                </#list>
                </#if>
            </select>
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v6">评分人：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v6" type="text" placeholder="评分人" name="grager"/>
        </div>
    </div> -->
    <div class="form-group">
            <label class="col-xs-4 control-label text-right" for="v8">附件：</label>
            <div class="col-xs-6">
                <input type="file" id="v8" name="file">
            </div>
        </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v7" style="padding-top:0;">备注：</label>
        <div class="col-xs-6">
            <textarea class="form-control" id="v7" type="text" placeholder="备注" name="remark"></textarea>
        </div>
    </div>
    </#if>
    <div class="form-group">
        <label class="col-xs-4 control-label" for="v"></label>
        <div class="col-xs-6 text-right">
            <button type="button" class="btn btn-10" id="cancel">取消</button>
            <button id="v" type="submit" class="btn btn-11">保存</button>
       	</div>
    </div>
</form>
<!-- jQuery -->
<script src="../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../dist/js/sb-admin-2.js"></script>
<script src="../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../resource/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script> 
<script src="../../resource/bootstrap-datetimepicker/js/moment-with-locales.min.js"></script>
<script src="../../resource/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../js/common/admin.js"></script>
<script type="text/javascript">
//日期控件
$("#year").datetimepicker({
	format: "yyyy",
	autoclose: true,
	todayBtn: true,
	todayHighlight: true,
	showMeridian: true,
	pickerPosition: "bottom-right",
	language: 'zh-CN',//中文，需要引用zh-CN.js包
	startView: 4,//年视图
	minView:4,
});
$("#month").datetimepicker({
	format: "m",
	autoclose: true,
	todayBtn: true,
	todayHighlight: true,
	showMeridian: true,
	pickerPosition: "bottom-right",
	language: 'zh-CN',//中文，需要引用zh-CN.js包
	startView: 3,//年视图
	minView:3,
});
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
            supplierId: {
				validators: {
					notEmpty: {
						message: '请选择供应商!'
					}
				}
			},
			score: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
					between: {
						min:0,
						max:100,
						message: '分数在0~100之间'
					},
				}
			},
			level: {
				validators: {
					notEmpty: {
						message: '请选择等级!'
					}
				}
			},
			grager: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
					regexp: {
                        regexp: /^[a-zA-Z0-9_\u0391-\uFFE5]+$/,
                        message: '不能包含特殊字符'
                    }
				}
			},
			remark: {
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 200,
	                    message: '最多200个字符'
	                }
				}
			},
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/supplier/saveMonth", $('#defaultForm').serialize(), function(result) {
		if (result) {
			parent.layer.msg("保存成功", {time: 2000}, function(){
				layer_close();
				parent.parent.refresh_iframe();
			});

		} else {
			parent.layer.msg('保存失败', {icon: 1});
		}
		
	});
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});

// 根据分数自动选择等级
$('#score').change(function () {
    var criterionList = ${criterionJson!};// 考核标准列表
    var score = $(this).val();// 月度得分
    var level = "";// 评定等级
    // 根据得分，结算等级
    $(criterionList).each(function () {
        if (score <= this.high && score>= this.low) {
            level = this.supplier_level;
            return false;// 退出循环
        }
    });
    // 下拉菜单选择相应等级
    $('#level option').each(function () {
        if ($(this).val() === level) {
            $(this).attr("selected","");
        }
    });
});
    
</script>
</body>

</html>
