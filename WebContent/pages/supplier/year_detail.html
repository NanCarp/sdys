<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>年度考核</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="../../css/admin.css" rel="stylesheet">
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<form class="form-horizontal" role="form" style="margin-top:20px;">
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v1">年份：</label>
        <div class="col-xs-6">
            <select id="v1" class="form-control" name="year">
				<option value="">年份</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
			</select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v2">公司名称：</label>
        <div class="col-xs-6">
            <select id="v2" class="form-control" name="enterprise">
                <option value="">请选择供应商</option>
                <option value="1">圆通</option>
                <option value="2">中通</option>
                <option value="3">顺丰</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v4">年度得分：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v4" type="text" placeholder="年度得分" name="year_score"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="v3" style="padding-top:0;">备注：</label>
        <div class="col-xs-6">
            <textarea id="v3" class="form-control" id="v7" placeholder="备注"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label" for="v"></label>
        <div class="col-xs-6 text-right">
            <button type="button" class="btn btn-10">取消</button>
            <button id="v" type="submit" class="btn btn-11">保存</button>
       	</div>
    </div>
</form>
<!-- jQuery -->
<script src="../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../dist/js/sb-admin-2.js"></script>
<script src="../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>

<script type="text/javascript">
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			year: {
				validators: {
					notEmpty: {
						message: '请选择年份!'
					}
				}
			},
			enterprise: {
				validators: {
					notEmpty: {
						message: '请选择供应商!'
					}
				}
			},
			year_score: {
				validators: {
					notEmpty: {
						message: '请输入年度得分!'
					}
				}
			},
			remark: {
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 200,
	                    message: '最多200个字符'
	                }
				}
			},
		}
	});
});

</script>
</body>

</html>
