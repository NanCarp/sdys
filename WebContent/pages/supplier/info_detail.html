// 表操作
var count = $('#tbody tr').length; // 当前记录条数
// 新增行
function _newRow() {
	var $tbody = $('#tbody');
	var row = '<tr class="edit">'+
			      '<td><input type="checkbox" name="sub" _id=""></td>'+
				  '<td name="count">'+ (count+1) +'</td>'+
				  '<td><input class="form-control" type="text" name="" value=""/></td>'+
				  '<td><input class="form-control" type="text" value=""/></td>'+
				  '<td><input class="form-control" type="text" value=""/></td>'+
			  '</tr>';	
	$tbody.append(row);
	count++;
}
// 删除行
function _deleteRow() {
	$(":checked[name='sub']").each(function(){
        // ids += $(this).attr('_id') + ",";
        //console.log($(this));
        $(this).parent().parent().remove();
    });
	var i = 0;
	$('#tbody tr').each(function() {
		i++;
		console.log(i);
		console.log($(this).find('td').eq(1).html(i));
	}); 
	count = i;
}
// 编辑
function _editRow() {
	$(":checked[name='sub']").each(function(){
		console.log(this);
		var $tr = $(this).parent().parent();
		var type = $tr.attr('class');
		console.log(type);
		if("edit" === type) {
			return true; // 跳过编辑状态的记录
		}
		var $tdList = $tr.find("td");
		var index = $tdList.eq(1).html();
		var contact = $tdList.eq(2).html();
		var phone = $tdList.eq(3).html();
		var email = $tdList.eq(4).html();
		console.log("contact: "+contact+" phone: "+phone+" email: "+email);
		var row = 
		        '<td><input type="checkbox" name="sub" _id=""></td>'+
		        '<td name="count">'+ index +'</td>'+
		        '<td><input class="form-control" type="text" name="contacts" value=""/></td>'+
		        '<td><input class="form-control" type="text" name="phone" value=""/></td>'+
		        '<td><input class="form-control" type="text" name="email" value=""/></td>';
		$tr.empty().append(row);
		var $inputList = $tr.find("input");
		$inputList.eq(1).val(contact);
        $inputList.eq(2).val(phone);
        $inputList.eq(3).val(email);
        $tr.attr('class','edit'); // 编辑状态
		
    });
}
// 保存联系人信息
function _saveRow() {
    var postData = {"contactsList":"", "supplierId":""};// 提交的数据
    var contactsList = []; // 联系人数组
    // 联系人信息单独提交
    // 
    $('#tbody tr').each(function() {
        var $tr = $(this);

        var type = $tr.attr("class");
        var name;
        var phone;
        var email;

        if ("edit" === type) {
            var $inputList = $tr.find('input');
            name = $inputList.eq(1).val();
            phone = $inputList.eq(2).val();
            email = $inputList.eq(3).val();
        } else {
            var $tdList = $tr.find("td");
            name = $tdList.eq(2).html();
            phone = $tdList.eq(3).html();
            email = $tdList.eq(4).html();
        }
        // console.log("name: "+name+" phone: "+phone+" email: "+email);
        // 联系人对象
        var contacts = {};
        contacts.name = name;
        contacts.phone = phone;
        contacts.email = email;
        //console.log(contacts);
        contactsList.push(contacts);
    });
    /*//console.log(contactsList);
    console.log(JSON.stringify(contactsList));
    // 联系人列表
    postData.contactsList = contactsList;
    // 物流公司 id
    postData.supplierId = $('#supplierId').val();
    //console.log(postData);
    console.log(JSON.stringify(postData));*/
    var supplierId = $('#supplierId').val();
    console.log("add: " + supplierId);
    if(!supplierId) {
        parent.layer.msg('请先新增物流公司', {time: 2000});
    } else {
        $.post('/supplier/info/saveContacts', {"contactsList": JSON.stringify(contactsList), "supplierId": supplierId}, function (message) {
            if (message.isSuccess) {
                parent.layer.msg("保存成功", {time: 2000}, function(){
                    //layer_close();
                    //parent.parent.refresh_iframe();
                });
            } else {
                parent.layer.msg('保存失败', {time: 2000});
            }
        });
    }


}
