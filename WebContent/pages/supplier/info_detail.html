<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>供应商信息管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../../dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="../../../css/admin.css" rel="stylesheet">
	<link href="../../../resource/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<form id="defaultForm" class="form-horizontal" role="form">
	<#if info??>
	<input hidden="" name="supplierId" value="${info.supplier_id}" id="supplierId">
	<input hidden="" name="id" value="${info.id}">
	<!-- <div class="form-group">
		<label class="col-xs-5 control-label text-right" for="v1">注册代码：</label>
		<div class="col-xs-6">
            <input class="form-control" id="v1" type="text" name="registrationCode" value="" readonly/>
        </div>
    </div> -->
    <div class="form-group">
		<label class="col-xs-5 control-label text-right" for="supplierName">货代名称：</label>
        <div class="col-xs-6">
			<input id="supplierName" class="form-control"  value="${info.supplier_name}" readonly>
		</div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="contractNo">合同号：</label>
        <div class="col-xs-6">
            <input class="form-control" id="contractNo" type="text" placeholder="合同号"  name="contractNo" value="${info.contract_no}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v4">货代等级：</label>
        <div class="col-xs-6">
            <select id="v4" class="form-control" name="level">
                <option value="">请选择等级</option>
                <#if levelList ?? && levelList?size gt 0>
                <#list levelList as level>
                <option value="${level.supplier_level}" <#if level.supplier_level == info.supplier_level>selected</#if>>${level.supplier_level}</option>
                </#list>
                </#if>
            </select>
        </div>
    </div>
    <div class="form-group">
		<label class="col-xs-5 control-label text-right" for="state">货代类型：</label>
		<div class="col-xs-6">
			<select id="state" class="form-control" name="state">
		        <option value="">请选择状态</option>
		        <option value="1" <#if info.state==1>selected="selected"</#if>>合格</option>
		        <option value="2" <#if info.state==2>selected="selected"</#if>>备选</option>
		    </select>
	    </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v6">业务范围：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v6" type="text" placeholder="业务范围" name="businessScope" value="${info.supplier_field}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v7">合作年限：</label>
        <div class="col-xs-6">
			<select id="v7" class="form-control" name="cooperationDuration">
				<option value="">合作年限</option>
				<option value="1" <#if info.supplier_years==1>selected</#if>>1年</option>
				<option value="2" <#if info.supplier_years==2>selected</#if>>2年</option>
				<option value="3" <#if info.supplier_years==3>selected</#if>>3年</option>
				<option value="4" <#if info.supplier_years==4>selected</#if>>4年</option>
				<option value="5" <#if info.supplier_years==5>selected</#if>>5年</option>
			</select>
		</div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v8">保证金：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v8" type="text" placeholder="保证金（万元）" name="deposit"  value="${info.supplier_bail}"/>
        </div>
    </div>
    <div class="form-group">
		<label class="col-xs-5 control-label text-right" for="v9">联系人：</label>
		<div class="col-xs-6">
			<input id="v9" class="form-control" placeholder="联系人" name="contact" value="${info.contact}">
		</div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v10">联系电话：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v10" type="text" placeholder="联系电话" name="phone" value="${info.phone}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v11">邮箱：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v11" type="text" placeholder="邮箱" name="email" value="${info.email}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v12" style="padding-top:0;">备注：</label>
        <div class="col-xs-6">
            <textarea class="form-control" id="v12" type="text" placeholder="备注" name="remark">${info.remark}</textarea>
        </div>
    </div>
	<#else>
	<input hidden="" name="supplierId" value="" id="supplierId">
    <div class="form-group">
		<label class="col-xs-5 control-label text-right" for="forwarder">货代名称：</label>
		<div class="col-xs-6">
			<select id="forwarder" class="form-control" name="forwarder">
				<option value="">请选择货代</option>
				<#if forwarderList??>
				<#list forwarderList as forwarder>
				<option value="${forwarder.supplier_id}" _state="${forwarder.state}" _supplierId="${forwarder.supplier_id}">${forwarder.supplier_name}</option>
				</#list>
				</#if>
			</select>
		</div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v3">合同号：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v3" type="text" placeholder=" 合同号"  name="contractNo"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="level">货代等级：</label>
        <div class="col-xs-6">
            <select id="level" class="form-control" name="level">
                <option value="">请选择等级</option>
                <#if levelList ?? && levelList?size gt 0>
                <#list levelList as level>
                <option value="${level.supplier_level}">${level.supplier_level}</option>
                </#list>
                </#if>
            </select>
        </div>
    </div>
    <div class="form-group">
		<label class="col-xs-5 control-label text-right" for="type">货代类型：</label>
		<div class="col-xs-6">
			<input class="form-control" id="type" type="text" placeholder=" 供应商类型"  name="type"  value="" readonly/>
		</div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="businessScope">业务范围：</label>
        <div class="col-xs-6">
            <input class="form-control" id="businessScope" type="text" placeholder=" 业务范围" name="businessScope" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v7">合作年限：</label>
        <div class="col-xs-6">
			<select id="v7" class="form-control" name="cooperationDuration">
				<option value="">合作年限</option>
				<option value="1">1年</option>
				<option value="2">2年</option>
				<option value="3">3年</option>
				<option value="4">4年</option>
				<option value="5">5年</option>
			</select>
		</div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v8">保证金：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v8" type="text" placeholder=" 保证金（万元）" name="deposit" value=""/>
        </div>
    </div>
    <div class="form-group">
		<label class="col-xs-5 control-label text-right" for="v9">联系人：</label>
		<div class="col-xs-6">
			<input id="v9" class="form-control" placeholder=" 联系人" name="contact" value="">
		</div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v10">联系电话：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v10" type="text" placeholder=" 联系电话" name="phone" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v11">邮箱：</label>
        <div class="col-xs-6">
            <input class="form-control" id="v11" type="text" placeholder=" 邮箱" name="email" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-5 control-label text-right" for="v12" style="padding-top:0;">备注：</label>
        <div class="col-xs-6">
            <textarea class="form-control" id="v12" placeholder=" 备注" name="remark"></textarea>
        </div>
    </div>
    </#if>
    <div class="form-group">
        <label class="col-xs-5 control-label" for="v"></label>
        <div class="col-xs-6 text-right">
            <button type="button" class="btn btn-10" id="cancel">取消</button>
            <button id="v" type="submit" class="btn btn-11">保存</button>
        </div>
    </div>
</form>
<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../../dist/js/sb-admin-2.js"></script>
<script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../../js/common/admin.js"></script>
<script type="text/javascript">
$(function(){
	// 表单校验
	$('#defaultForm').bootstrapValidator({
		//message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			forwarder: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					}
				}
			},
			contractNo: {
				validators: {
					/*notEmpty:{
						message: '不能为空!'
					},*/
					regexp: {
                        regexp: /^[a-zA-Z0-9]+$/,
                        message: '只能包含大写、小写、数字'
                    },
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '请输入正确的合同号',
                    }
				}
			},
			level: {
				validators: {
					
				}
			},
			type: {
				validators: {
					
				}
			},
			businessScope: {
				validators: {
					/*regexp: {
                        regexp: /^[a-zA-Z0-9_\u0391-\uFFE5]+$/,
                        message: '不能包含特殊字符'
                    }，*/
                    stringLength: {
                        min: 0,
                        max: 50,
                        message: '不能超过 50 个字符',
                    }
				}
			},
			cooperationDuration: {
				validators: {
				}
			},
			email: {
				validators: {
					/*regexp: {
                        regexp: /^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/,
                        message: '请输入正确的邮箱'
                    }*/
                    emailAddress: {
                        message: '邮箱格式例如：aaa@aaa.com'
                    }
				}
			},
			deposit: {
				validators: {
					regexp: {
                        regexp: /^[0-9]+(\.[0-9]{1,})?$/,
                        message: '请输入正确的金额'
                    },
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '请输入正确的金额',
                    }
				}
			},
			remark: {
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 200,
	                    message: '最多200个字符'
	                }
				}
			},
			contact: {
				validators: {
					regexp: {
                        regexp: /^[a-zA-Z0-9_\u0391-\uFFE5]+$/,
                        message: '不能包含特殊字符'
                    },
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '不能超过 20 个字符',
                    }
				}
			},
			phone: {
				validators: {
					regexp: {
                        regexp: /((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)/,
                        message: '请输入正确的电话号码'
                    }
				}
			},

		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/supplier/info/saveInfo", $('#defaultForm').serialize(), function(result) {
		if (result) {
			parent.layer.msg("保存成功", {time: 2000}, function(){
				layer_close();
				parent.parent.refresh_iframe();
			});

		} else {
			parent.layer.msg('保存失败', {icon: 1});
		}
		
	});
});

// 根据公司变更货代类型
$('#forwarder').change(function(){
	var $obj =  $('#forwarder option:selected');
    // 货代类型
	var type = $obj.attr('_state');
	if(type == 1) {
        $('#type').val('合格');
    } else {
	    $('#type').val('备选');
    }
   // 货代 id
   var supplierId = $obj.attr('_supplierId');
   $('#supplierId').val(supplierId);
});

// 取消
$('#cancel').on("click",function() {
	layer_close();
});
</script>
</body>

</html>
